<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <title>Password vault</title>
    </head>
    <body>
        <div class="nav">
            <a href="/">Home</a>
            <a href="/logout">Logout</a>
        </div>
        <h2>Welcome to password vault, <span sec:authentication="name"></span></h2>
        <table>
            <caption>Your vault logins</caption>
            <thead>
            <tr>
                <th>Name</th>
                <th>Website</th>
                <th>Username</th>
                <th>Password</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td colspan="4">
                    <!--<form action="#" th:action="@{/vault/login}" th:object="${loginForm}" method="post">
                        <input type="text" th:field="*{name}">
                        <input type="text" th:field="*{website}">
                        <input type="text" th:field="*{username}">
                        <input type="text" th:field="*{password}">
                        <button type="submit">New Login</button>
                    </form>-->
                </td>
            </tr>
                <tr th:each="login : ${vault.getLogins()}">
                    <td th:text="${login.name}"></td>
                    <td th:text="${login.website}"></td>
                    <td th:text="${login.username}"></td>
                    <td th:text="${login.getPasswordDecrypted()}"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
